<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Offset Path</title>
</head>

<body>

    <div class="form-wrapper">

        <h1> Offset Path </h1>

        <div id="loading"></div>

        <div class="line-wrapper">
          <div class="column">
            <label for="width">Width:</label>
            <input type="number" min="1" max="100" value="10" id="width" />
            
        </div>
        <div class="column">
            <label for="type">Corner:</label>
            <select id="type">
                <option value="mitre">Mitre</option>
                <option value="round">Round</option>
                <option value="bevel">Bevel</option>
            </select>
        </div>
        <div class="column">
            <label for="limit">Limit</label>
            <input type="number" id="limit" name="limit" disabled>    
        </div>
    </div>
       

    <div class="bottom_actions">
        <button id="apply" class="cta">Apply</button>
        <button id="cancel" class="cancel">Cancel</button>

    </div>
    <script src="offsetwebview.js"> </script>
</body>

</html>
