<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart Point Remove</title>
</head>

<body>

    <div class="form-wrapper">
        <h1> Smart Point Remove </h1>
            <label for="accuracy">Set your Smart Point Removal tolerance:</label>
            <input type="range" min="1" max="100" value="30" id="accuracy" />
            <div id="tolerance_value"></div>
            <div class="hint">Hint: a minimum tolerance of 1 maintains the path shape but removes very few points. The
                maximum tolerance of 100 removes many more points but can distort the shape. Try starting with a
                tolerance
                of 30 for good results.</div>
            <div class="bottom_actions">
                <button id="apply" class="cta">Apply</button>
                <button id="cancel" class="cancel">Cancel</button>

            </div>
       
    </div>
    <script src="ssrwebview.js"> </script>
</body>

</html>
